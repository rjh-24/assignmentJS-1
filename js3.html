<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>JS-1 Problem 3</title>
  </head>
  <body>
    <h1>Numbers Prompt Sorting</h1>
    <script>
      num1 = prompt("Please supply the first number.");
      num2 = prompt("Please supply the second number.");

      Number(num1) > Number(num2)
        ? console.log(
            `Based on the two number inputs, your second input ${num2} is smaller than your first input ${num1}.`
          )
        : console.log(
            `Based on the two number inputs, your first input ${num1} is smaller than your second input ${num2}.`
          );
    </script>
  </body>
</html>
